export type User {
  id: ID!
  user_name: String!
  email: String!
  country: String!
  city: String!
  contact: String!
}

export type LoginResponse {
  token: String
  message: String!
  user: User!
}

export type UserResponse {
  message: String!
  user: User!
}

export input Credentials {
  username: String!
  password: String!
}

input UserInput {
  user_name: String!
  email: String!
  password: String!
  country: String!
  city: String!
  contact: String!
}

input UserModify {
  user_name: String
  email: String
  password: String
  country: String
  city: String
  contact: String
}

type Query {
  users: [User]
  userById(id: ID!): User
  checkToken: UserResponse
}

type Mutation {
  login(credentials: Credentials!): LoginResponse
  register(user: UserInput!): UserResponse
  updateUser(user: UserModify!): UserResponse
  deleteUser: UserResponse
  """
  Separate mutations for admin because of rest api
  """
  updateUserAsAdmin(user: UserModify!, id: ID!): UserResponse
  """
  Separate mutations for admin because of rest api
  """
  deleteUserAsAdmin(id: ID!): UserResponse
}
